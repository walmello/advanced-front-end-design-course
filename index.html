    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>    

    <script>
        const tl = gsap.timeline({
            defaults: {
                ease: 'power4.out',
                duration: .7
            }
        })

        gsap.set('g', {
            autoAlpha: 1
        })

        gsap.set('#front-ends', {
            xPercent: -10
        })

        gsap.to('svg', {
            scale: 6,
            duration: 4
        })

        tl
        .from('#advanced path', {
            yPercent: -200,
            stagger: 0.03,
            skewY: 60,
            skewX: 30,
            scaleY: .9,
            opacity: 0
        }) 
        .from('#front-ends path', {
            yPercent: 215,
            stagger: 0.03,
            skewY: 60,
            skewX: 30,
            scaleY: .9,
            opacity: 0
        }, '-=.7')
        .to('#front-ends', {
            xPercent: 0,
            ease: 'elastic',
        }, '1.3')
        .from('#arrow path', {
            xPercent: -1
        }, "-=.7")
        .to('#advanced path', {
            skewX: 0,
            x: 30,
            scaleX: 0,
            stagger: .03,
            opacity: 0,
            duration: .2
        }, '+=1')
        .to('#front-ends path', {
            skewX: 30,
            x: 30,
            scaleX: 0,
            stagger: .03,
            opacity: 0,
            duration: .2
        }, '<')
        .to('#arrow path', {
            xPercent: 200,
            duration: 1.3,
            ease: 'elastic.out(1, .3)'
        }, '<')
        .to('#arrow path', {
            rotateZ: -90,
            transformOrigin: 'center'
        }, '-=.1')
        .to('#arrow path', {
            yPercent: 500,
            duration: 1.3,
            ease: 'elastic.out(1, .3)'
        }, '-=.5')
        .to('#arrow path', {
            yPercent: -3200,
            duration: .5,
            ease: 'back.in(1)'
        }, '-=.3')
        .to('.reveal', {
            scaleY: 0,
            transformOrigin: 'top',
            duration: 1.2,
            ease: 'power4.inOut'
        })

    </script>
